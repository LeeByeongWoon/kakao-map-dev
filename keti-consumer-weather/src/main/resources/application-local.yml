      influx:
        bucket: keti
        org: wizontech
        token: N69q12IRj4Hr-8pZEvxfy-ZPkvXFteqCFOKV4GQ7pmUa4H6Wuvdp-1NmudjD3RWq9mD2wWuGR8-PauKbUABm-Q==
        uri: http://192.168.190.146:8086/api/v2
        commpressed: true
        step: 1m
        num-threads: 2
        batch-size: 10000
        read-timeout: 15s
        connect-timeout: 30s

logging:
